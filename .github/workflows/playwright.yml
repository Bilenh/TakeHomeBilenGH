name: Playwright tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Login tests
    runs-on: ubuntu-latest
    env:
      CI: true
      # Required by tests (set these in repo Settings → Secrets and variables → Actions):
      BASE_URL: ${{ secrets.BASE_URL }}
      LOGIN_URL: ${{ secrets.LOGIN_URL }}
      HOME_PAGE: ${{ secrets.HOME_PAGE }}
      VALID_EMAIL: ${{ secrets.VALID_EMAIL }}
      VALID_PASSWORD: ${{ secrets.VALID_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright system deps (when browsers cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: Run login tests
        run: npx playwright test tests/login.spec.ts

      - name: Zip Playwright report
        id: zip-report
        if: always()
        run: |
          if [ -d playwright-report ] && [ -n "$(ls -A playwright-report 2>/dev/null)" ]; then
            zip -r playwright-report.zip playwright-report
            echo "created=true" >> $GITHUB_OUTPUT
          else
            echo "created=false" >> $GITHUB_OUTPUT
          fi

      # Download the artifact, unzip, then open index.html in a browser (same as local show-report).
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always() && steps.zip-report.outputs.created == 'true'
        with:
          name: playwright-report
          path: playwright-report.zip
          retention-days: 7
